    <title>GREY</title>
    <style>
        @media screen {
            @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            body {
                min-height: 100vh;
                font-family: 'Roboto', sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                background: #191919;
            }

            section.chat__section {
                max-width: 800px;
                background: #00000000;
                margin: 0 auto;
            }

            .brand {
                padding: 5px;
                margin: 5px;
                background: #78787882;
                backdrop-filter: blur(10px);
                display: flex;
                justify-content: space-between;
                align-items: center;
                position: fixed;
                top: 0;
                width: 100%;
                z-index: 2;
                border-radius: 30px;
            }

            .brand h1 {
                text-transform: uppercase;
                font-size: 20px;
                color: #d8d8d8;
                margin-left: 10px;
            }

            .message__area {
                height: 80vh;
                overflow-y: auto;
                padding: 16px;
                display: flex;
                flex-direction: column;
                margin: 5px;
                padding-top: 40px;
            }

            .textarea {
                width: 100%;
                border: none;
                padding: 20px;
                font-size: 16px;
                outline: none;
                border-radius: 30px;
                background-color: #00000000 ;
                color: #fff;
            }

            .message {
                padding: 15px 20px;
                border-radius: 10px;
                margin-bottom: 30px;
                width: max-content;
                max-width: 80%;
                min-width: 90px;
                position: relative;
            }

            .incoming {
                background: #131314;
                color: #fff;
            }

            .outgoing {
                background: #3d3d3d;
                color: #e8e8e8;
                margin-left: auto;
            }

            .message h4 {
                position: absolute;
                top: -20px;
                left: 0;
                color: #ffffff;
                font-size: 14px;
            }

            .text-outer {
                display: flex;
                border-radius: 30px;
                background: #222327;
            }

            .text-outer svg {
                margin: 0 20px;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                right: 0;
                top: 7vh;
                padding: 15px;
                margin: 10px;
                z-index: 1;
                background-color: rgb(0, 0, 0);
                color: white;
                text-align: right;
                border-radius: 30px;
                box-shadow: 20px 20px 60px #212121,
                    -20px -20px 60px #252525;
            }

            .dropdown-content input {
                background-color: #00000000;
                border: none;
                border-bottom: 1px solid white;
                color: white;
                padding: 5px;
                margin: 5px;
            }

            .dropdown-content input:focus {
                outline: none;
                border-bottom: 1px solid rgb(0, 255, 30);
            }

            .dropdown-content a {
                text-decoration: none;
                background-color: gray;
                border-radius: 30px;
                width: max-content;
                padding: 3px 10px;
                color: white;
            }

            .dropdown:hover .dropdown-content {
                display: flex;
                flex-direction: column;
            }

            .chat__section--keyboard {
                position: fixed;
                bottom: 0;
                left: 0;
                margin: 5px;
                width: 100%;
                max-width: 800px;
                z-index: 1;
                transition: all 0.3s ease;
            }


            .animate__fadeIn {
                animation-name: fadeIn;
                animation-duration: 0.5s;
                /* Adjust the duration as needed */
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }

                to {
                    opacity: 1;
                }
            }
    .white {
      height: 100vh;
      background: #191919;
    }

    .squares {
      height: 100%;
      display: flex;
      justify-content: space-around;
      overflow: hidden;
    }

    .square {
      -webkit-animation: squares 9.5s linear infinite;
      animation: squares 9.5s linear infinite;
      align-self: flex-end;
      width: 1em;
      height: 1em;
      transform: translateY(100%);
      background: #3e3e3e;
    }

    .square:nth-child(2) {
      height: 1.5em;
      width: 3em;
      -webkit-animation-delay: 1s;
      animation-delay: 1s;
      -webkit-animation-duration: 17s;
      animation-duration: 17s;
      -webkit-filter: blur(5px);
    }

    .square:nth-child(3) {
      height: 2em;
      width: 1em;
      -webkit-animation-delay: 1.5s;
      animation-delay: 1.5s;
      -webkit-animation-duration: 8s;
      animation-duration: 8s;
      -webkit-filter: blur();
    }

    .square:nth-child(4) {
      height: 1em;
      width: 1.5em;
      -webkit-animation-delay: 0.5s;
      animation-delay: 0.5s;
      -webkit-filter: blur(3px);
      -webkit-animation-duration: 13s;
      animation-duration: 13s;
    }

    .square:nth-child(5) {
      height: 1.25em;
      width: 2em;
      -webkit-animation-delay: 4s;
      animation-delay: 4s;
      -webkit-filter: blur(2px);
      -webkit-animation-duration: 11s;
      animation-duration: 11s;
    }

    .square:nth-child(6) {
      height: 2.5em;
      width: 2em;
      -webkit-animation-delay: 2s;
      animation-delay: 2s;
      -webkit-filter: blur(1px);
      -webkit-animation-duration: 9s;
      animation-duration: 9s;
    }

    .square:nth-child(7) {
      height: 5em;
      width: 2em;
      -webkit-filter: blur(2.5px);
      -webkit-animation-duration: 12s;
      animation-duration: 12s;
    }

    .square:nth-child(8) {
      height: 1em;
      width: 3em;
      -webkit-animation-delay: 5s;
      animation-delay: 5s;
      -webkit-filter: blur(6px);
      -webkit-animation-duration: 18s;
      animation-duration: 18s;
    }

    .square:nth-child(9) {
      height: 1.5em;
      width: 2em;
      -webkit-filter: blur(0.5px);
      -webkit-animation-duration: 9s;
      animation-duration: 9s;
    }

    .square:nth-child(9) {
      height: 3em;
      width: 2.4em;
      -webkit-animation-delay: 6s;
      animation-delay: 6s;
      -webkit-filter: blur(0.5px);
      -webkit-animation-duration: 12s;
      animation-duration: 12s;
    }

    @-webkit-keyframes squares {
      from {
        transform: translateY(100%) rotate(-50deg);
      }

      to {
        transform: translateY(calc(-100vh + -100%)) rotate(20deg);
      }
    }

    @keyframes squares {
      from {
        transform: translateY(100%) rotate(-50deg);
      }

      to {
        transform: translateY(calc(-100vh + -100%)) rotate(20deg);
      }
    }
        }

    <script>
        // JavaScript code for handling the virtual keyboard

        // Function to adjust the chat section's position when the keyboard is displayed
        function adjustChatSection() {
            const chatSection = document.querySelector('.chat__section');
            const textarea = document.getElementById('textarea');
            const textareaRect = textarea.getBoundingClientRect();
            const viewportHeight = window.innerHeight;
            const keyboardHeight = viewportHeight - textareaRect.bottom;
            chatSection.classList.toggle('chat__section--keyboard', keyboardHeight > 0);
        }

        // Event listener for adjusting the chat section when the keyboard is displayed or hidden
        window.addEventListener('resize', adjustChatSection);
        window.addEventListener('focus', adjustChatSection);
    </script>
